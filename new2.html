  <style>


    .navbar-custom {
      background-color: #333;
      transition: background-color 0.5s ease;
    }

    .navbar-custom:hover {
      background-color: #555;
    }

    .carousel, .carousel-inner, .carousel-item, .carousel-item img {
      height: 100vh;
    }

    .carousel-caption {
      bottom: 50%;
      transform: translateY(50%);
    }

    .banner {
      margin-bottom: 200px;
      top: 50%;
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .form {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .full-background {
      background-color: #333;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .carousel-item {
      transition: transform 1s ease, opacity 1s ease;
    }

    .carousel-item-next, .carousel-item-prev, .carousel-item.active {
      transform: scale(1.05);
    }

    .form input[type="text"], .form input[type="date"] {
      margin-bottom: 10px;
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
    }

    .form .book {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffd700;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .form .book:hover {
      background-color: #ffcc00;
    }
  </style>

<body>
    
  <div class="full-background"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Journey<span style="color:#ffd700;font-size: 30px;">Hive</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tours/Packages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Places</a>
          </li>
          <li class="nav-item">
            <button class="styled-button btn btn-primary ms-3">
              <a href="login.html" class="text-white">Login/Sign up</a>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="i1" class="d-block w-100" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="i2" class="d-block w-100" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="i3" class="d-block w-100" alt="Image 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Banner with Form -->
  <div class="banner" style="padding: 50px; text-align: center;">
    <div class="banner-text-item" style="color: black;">
      <div class="animated-text"></div>
      <div class="Section_top">
        <div class="content"></div>
      </div>
      <form class="form" style="margin-top: 20px;">
        <input type="text" list="mylist" placeholder="Where would you like to go?" style="padding: 15px 50px; margin-bottom: 15px; width: 80%;">
        <datalist id="mylist">
          <option>London</option>
          <option>Canada</option>
          <option>Monaco</option>
          <option>France</option>
          <option>Japan</option>
          <option>Switzerland</option>
          <option>Seoul</option>
          <option>England</option>
          <option>Thailand</option>
        </datalist>
        <input type="date" class="date" style="padding: 15px 50px; margin-bottom: 15px; width: 80%;">
        <a href="#" class="book" style="display: inline-block; padding: 15px 50px; background-color: #ffd700; color: black; text-decoration: none; margin-top: 15px;">Book</a>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</section>
