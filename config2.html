    <style>
        .small-dropdown {
            width: 200px;
        }

        .large-dropdown {
            width: 300px;
            height: 300px;
            overflow-y: auto;
        }

        .navbar-custom {
            background-color: darkslategray;
            transition: background-color 0.5s ease;
        }

        .carousel,
        .carousel-inner,
        .carousel-item,
        .carousel-item img {
            height: 100vh;
        }

        .carousel-item {
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .carousel-caption {
            bottom: 50%;
            transform: translateY(50%);
        }

        .banner {
            margin-bottom: 200px;
            top: 50%;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .form {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .full-background {
            background-color: #333;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .carousel-item {
            transition: transform 1s ease, opacity 1s ease;
        }

        .carousel-item-next,
        .carousel-item-prev,
        .carousel-item.active {
            transform: scale(1.05);
        }

        .form input[type="text"],
        .form input[type="date"] {
            margin-bottom: 10px;
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        .form .book {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffd700;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form .book:hover {
            background-color: #ffcc00;
        }

        .styled-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .styled-button::before {
            content: "";
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .styled-button:hover::before {
            transform: translate(-50%, -50%) scale(2);
        }

        .styled-button a {
            position: relative;
            z-index: 1;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.3s ease;
        }

        .styled-button:hover a {
            color: #ffd700;
            text-decoration: none;
        }

        .hotels-container {
            display: none;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hotel {
            padding: 20px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hotel:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .hotel img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .hotel h3 {
            margin-top: 10px;
            font-size: 1.5em;
            color: #333;
        }

        .hotel p {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Plan Your Trip with Journey Hive</h1>
                <form id="bookingForm" class="form mt-4">
                    <div class="form-group">
                        <label for="destination">Travel Destination:</label>
                        <input type="text" class="form-control" id="destination" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="travelDate">Travel Date:</label>
                        <input type="date" class="form-control" id="travelDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4 book">Book</button>
                </form>
            </div>
        </div>
        <div id="hotelsContainer" class="hotels-container mt-5">
            <h2>Top Budget Hotels</h2>
            <div id="hotelsList" class="row"></div>
        </div>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const destination = document.getElementById('destination').value;
            const travelDate = document.getElementById('travelDate').value;

            // Mockup data for hotels
            const hotels = [
                {
                    name: 'Budget Inn London',
                    image: 'https://via.placeholder.com/150',
                    description: 'Affordable and comfortable stay in the heart of London.'
                },
                {
                    name: 'Economy Hotel London',
                    image: 'https://via.placeholder.com/150',
                    description: 'Convenient location with all the necessary amenities.'
                },
                {
                    name: 'Budget Stay London',
                    image: 'https://via.placeholder.com/150',
                    description: 'Perfect for travelers looking for great value.'
                }
            ];

            // Clear previous hotel listings
            const hotelsList = document.getElementById('hotelsList');
            hotelsList.innerHTML = '';

            // Populate hotel listings
            hotels.forEach(hotel => {
                const hotelCard = document.createElement('div');
                hotelCard.className = 'col-md-4 hotel';

                hotelCard.innerHTML = `
                    <img src="${hotel.image}" alt="${hotel.name}">
                    <h3>${hotel.name}</h3>
                    <p>${hotel.description}</p>
                `;

                hotelsList.appendChild(hotelCard);
            });

            // Show the hotels container
            document.getElementById('hotelsContainer').style.display = 'block';
        });
    </script>
