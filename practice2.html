<body>

                    <nav class="nav">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
        });
    </script>

    <!-- Carousel -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="i1" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="i2" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="i3" class="d-block w-100" alt="Image 3">
            </div>
        </div>
    </div>

    <!-- Banner with Form -->
    <div class="banner">
        <div class="form-container">
            <form class="form" id="bookingForm">
                <input type="text" list="mylist" placeholder="Where would you like to go?" id="destination">
                <datalist id="mylist">
                    <option>London</option>
                    <option>Canada</option>
                    <option>Monaco</option>
                    <option>France</option>
                    <option>Japan</option>
                    <option>Switzerland</option>
                    <option>Seoul</option>
                    <option>England</option>
                    <option>Thailand</option>
                </datalist>
                <input type="date" class="date" id="travelDate">
                <a href="config.html" id="bookButton" class="book">Book</a>
                <p class="warning" id="warningMessage">Please fill in both the destination and the travel date.</p>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar-custom {

            background-color: darkslategray;
            transition: background-color 0.5s ease;
        }



        .carousel,
        .carousel-inner,
        .carousel-item,
        .carousel-item img {
            height: 100vh;
        }

        .carousel-item {
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .carousel-item-next,
        .carousel-item-prev,
        .carousel-item.active {
            transform: scale(1.1);
        }

        .banner-text-item {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .form {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .full-background {
            background-color: #333;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .carousel-item {
            transition: transform 1s ease, opacity 1s ease;
        }

        .carousel-item-next,
        .carousel-item-prev,
        .carousel-item.active {
            transform: scale(1.05);
        }

        .form input[type="text"],
        .form input[type="date"] {
            margin-bottom: 10px;
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        .form .book {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffd700;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form .book:hover {
            background-color: #ffcc00;
        }

        .styled-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .styled-button::before {
            content: "";
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .styled-button:hover::before {
            transform: translate(-50%, -50%) scale(2);
        }

        .styled-button a {
            position: relative;
            z-index: 1;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.3s ease;
            /* Added transition for color change */
        }

        .styled-button:hover a {
            color: #ffd700;
            /* Change text color on hover */
            text-decoration: none;
        }
    </style>

    <script>
        document.getElementById('bookButton').addEventListener('click', function (e) {
            e.preventDefault(); // Prevent default anchor behavior

            // Get the values of the form fields
            var destination = document.getElementById('destination').value;
            var travelDate = document.getElementById('travelDate').value;

            // Get the warning message element
            var warningMessage = document.getElementById('warningMessage');

            // Check if both fields are filled
            if (!destination || !travelDate) {
                warningMessage.style.display = 'block'; // Show warning message
            } else {
                warningMessage.style.display = 'none'; // Hide warning message
                // Redirect to booking page if fields are filled
                window.location.href = 'config.html';
            }
        });
    </script>
</body>

</html>
